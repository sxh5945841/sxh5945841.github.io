<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <!--     使用最新的IE浏览器版本
     -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <title>短信验证</title>
  <!-- zui -->
  <link href="css/zui.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet"></head>
<body>
  <!--提示用户IE7及更早版本的用户-->
  <!--[if lt IE 8]>
  <div class="alert alert-danger">
    您正在使用 <strong>过时的</strong>
    浏览器，是时候
    <a href="http://browsehappy.com/">更换一个更好的浏览器</a>
    来提升用户体验.
  </div>
  <![endif]-->
  <!--在 dist/lib/ieonly/ 中准备了一些 Polyfill 脚本来兼容IE8浏览器。-->

  <script src="lib/ieonly/html5shiv.js"></script>
  <![endif]-->
  <!--因为IE8及早期版本同样不支持media query来实现响应式布局，我们同样可以通过条件注释引入respond.js来帮助ie实现该功能。-->
  <!--[if lt IE 8]>
  <script type="text/javascript" src="lib/ieonly/respond.js"></script>
  <![endif]-->
  <!--因为IE8及早期版本不支持Canvas，如果你的产品用到ZUI中的 图表 视图，则需要引入 ExplorerCanvas 来支持绘图功能。-->
  <!--[if lt IE 9]>
  <script src="lib/ieonly/excanvas.js"></script>
  <![endif]-->
  <!--ZUI 中提供了三种布局容器来适应不同的布局方式：响应式布局（container）、液态化布局（流式布局ccontainer-fluid）、固定宽度布局(.container-fixed   1160px
.container-fixed-md   960px
.container-fixed-sm   740px
.container-fixed-xs   440px)。-->
  <div class="container-fluid
  ">
    <header>
      <div class="container-fluid ">
        <div class="row">
          <div class="header-left">
            <a href="searchPass.html"> <i class="icon icon-chevron-left "></i>
              返回
            </a>
          </div>
          <div class="text-center  header-middle">短信验证</div>
        </div>
      </div>
    </header>

    <div class="container-fluid clearfix body_content
  ">
      <form class="form-horizontal" role="form" id="identify">
        您的手机号为：
        <div class="form-group form_body"> 

          <div class="input-group">
            <input type="text" class="form-control" id="Account" placeholder="请输入验证码">
            <span class="input-group-btn">
            <button class="btn btn-primary btn-lg" type="button">获取验证码</button>
           </span> 
          </div>

        </div>

        <div class="form-group">
          <div class="col-xs-12  col-sm-12 col-md-12">
            <button type="submit" class="btn btn-block btn-lg btn-primary">确定</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
  <script src="js/jquery-1.11.0.min.js"></script>
  <!-- ZUI Javascript组件 -->
  <script src="js/zui.min.js"></script>
  <!--配色方案-->
  <script src="lib/colorset/zui.colorset.min.js"></script>
